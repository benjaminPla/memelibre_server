<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meme Libe</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
  </head>
  <body>
    {% include "_navbar.html" %}

    <div class="meme-container" id="meme-container">
      {% for meme in memes %}
      <div class="meme">
        <img src="{{ meme.image_url }}" alt="memelibre" loading="lazy" />
        <div class="meme-actions">
          <button class="like-btn">ğŸ‘ Like</button>
          <button class="fav-btn">â­ Favorite</button>
          <button class="share-btn">ğŸ”— Share</button>
          <button class="comment-btn">ğŸ’¬ Comment</button>
        </div>
      </div>
      {% endfor %}

      <div class="pagination">
        {% if prev_cursor %}
            <a href="/?before={{ prev_cursor }}">Previous Page</a>
        {% endif %}

        {% if memes | length == 100 and next_cursor %}
            <a href="/?after={{ next_cursor }}">Next Page</a>
        {% endif %}
      </div>

    </div>
  </body>
</html>
